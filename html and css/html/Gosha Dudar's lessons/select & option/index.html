<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>select & option</title>

</head>
<body>
    <select>
        <option>1</option>
        <option selected="selected">2</option>
        <option>3</option>
        <option disabled="disabled">666</option>
    </select>
    <br>
    <select multiple="multiple" size="10">
        <option selected="selected">Глеб</option>
        <option>Лев</option>
        <option>Семён</option>
        <option>Света</option>
        <option>Миша</option>
    </select>

</body>
</html>
