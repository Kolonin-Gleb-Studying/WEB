<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Table</title>
</head>
<body>

    <table border="2" width="200" height="200" align="center">
        <caption>My table1</caption>
        <tr>
            <td>td1</td>
            <td>td2</td>
        </tr>
        <tr>
            <td>td1</td>
            <td>td2</td>
        </tr>
    </table>

    <table border="1" width="200" height="200" cellspacing="20" bgcolor="green">
        <caption>My table2</caption>
        <tr>
            <th>th1</th>
            <th>th2</th>
        </tr>
        <tr>
            <td>td1</td>
            <td>td2</td>
        </tr>
        <tr>
            <td>td1</td>
            <td>td2</td>
        </tr>
    </table>

    <table border="2" width="200" height="200" align="right">
        <tbody>
            <caption>My table3</caption>
            <tr>
                <td>td1</td>
                <td>td2</td>
            </tr>
            <tr>
                <td>td1</td>
                <td>td2</td>
            </tr>
        </tbody>

        <tbody bgcolor="yellow">
            <tr>
                <td>td1</td>
                <td>td2</td>
            </tr>
            <tr>
                <td>td1</td>
                <td>td2</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
