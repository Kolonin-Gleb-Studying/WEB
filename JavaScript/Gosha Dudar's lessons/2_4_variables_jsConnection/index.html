<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Подключаем JS файл-->
    <script type="text/javascript" href="js.js"></script>


    <title>Изучение JS</title>
</head>
<body>
    <!--Испольузем JS внутри html-->
    <script type="text/javascript">
        document.write("JS inside html"); // js comment. Call function
        document.write("<br>test"); // js comment. Call function
    </script>

    <script  type="text/javascript">
        // Создание переменной

        document.write("<br> <br> <br> <br>");

        var string = "text";
        document.writeln(string);

        var number;
        number = 24;

        document.writeln(string + number); // автоматически делает строку
    </script>

</body>
</html>
