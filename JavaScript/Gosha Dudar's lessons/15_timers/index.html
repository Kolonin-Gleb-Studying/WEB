        var counter = 0;
        function timer()
        {
            counter++;
            document.getElementById("count").innerHTML = counter;
            setTimeout("timer()", 1000); // Вызывается 1 раз через заданное количество времени. Рекурсией исправляем это.
        }

    </script>
