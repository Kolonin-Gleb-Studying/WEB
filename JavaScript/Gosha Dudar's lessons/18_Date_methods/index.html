<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Изучение JS. ООП. Методы объекта Date</title>
    <script type="text/javascript">
        
    </script>
</head>

<body> 
    <script type="text/javascript">
        var date = new Date(); // Создаем объект класса Date
        text = "Текущий год = " + date.getFullYear() + " ";
        text +="Текущий месяц = " + date.getMonth() + " ";

        alert(text);

        var date2 = new Date(2004, 10, 22, 5, 0, 0); // Год месяц (0 - 11) число часы минуты секунды
        alert(date2);

    </script>

</body>
</html>
