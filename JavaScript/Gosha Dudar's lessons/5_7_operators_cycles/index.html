<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Изучение JS</title>
</head>
<body>
    <!--Условные операторы, циклы JS-->
    <script type="text/javascript">
        var x = 5;
        var y = 5;
        if (x > y)
            document.write("x > y <br>");
        else if (x < y)
            document.write("x < y <br>");
        else
            document.write("x = y <br>");

            document.write("<br> <br> <br>")

        var result = 5;
        switch (result)
            {
                case 1:
                    document.write("result = 1");
                    break;
                case 2:
                    document.write("result = 2");
                    break;
                case 3:
                    document.write("result = 3");
                    break;
                case 4:
                    document.write("result = 4");
                    break;
                default:
                    document.write("result unknown");
            }
        document.write("<br>");

        // Особый оператор сравнения JS
        x > y ? document.write("Yes") : document.write("No"); // Если x > y, то Yes, иначе No
        document.write("<br>");

    // Циклы JS
    
    document.write("for <br>");
    for (var i = 0; i < 10; i++)
    {
        document.write("i = " + i + "<br>");
    }
    document.write("<br>");

    document.write("while <br>");
    var x = 0
    while (x < 10)
    {
        x++;
        if (x == 5)
            continue;
        if (x == 7)
            break;
        document.write("x = " + x + "<br>");
    }
    document.write("<br>");

    document.write("do while <br>");
    var z = 10000;
    do {
        document.write(z)
    } while(z < 0);
    document.write("<br>");

    </script>

</body>
</html>
