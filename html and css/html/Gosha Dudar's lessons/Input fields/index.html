<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Input fields</title>
</head>
<body>
    <form name="formName">
        <input type="text" value="Default text"> <br>
        <input type="text" placeholder="Search..."> <br>
        <input type="text" maxlength="10" title="Hint: maximum length is 10 letters"> <br>

        <hr size="10" color="black">

        <label for="userName">Enter your name:</label>
        <input type="text" id="userName"> <br>
        <label for="userDate">Enter date of your birthday:</label>
        <input type="date" id="userDate"> <br>

        <hr size="10" color="black">

        <label for="telephoneNumber">Enter your telephone number:</label>
        <input type="tel" id="telephoneNumber"> <br>
        <label for="favoriteSite">Enter your favorite site:</label>
        <input type="url" id="favoriteSite"> <br>
        
        <hr size="10" color="black">

        <label for="male">I am a man:</label>
        <input type="radio" id="male" name="gender"> <br>
        <label for="female">I am a woman:</label>
        <input type="radio" id="female" name="gender"> <br>

        <hr size="10" color="black">

        <label for="userPassword">My password:</label>
        <input type="password" id="userPassword"> <br>
        <label for="userCount">My count:</label>
        <input type="number" id="userCount"> <br>

        <hr size="10" color="black">

        <label for="userFile">Pin your file:</label>
        <input type="file" id="userFile"> <br>
        <label for="userColor">Your favorite color:</label>
        <input type="color" id="userColor"> <br>
        
        <hr size="10" color="black">

        <label for="userChoice1">I want to study more:</label>
        <input type="checkbox" id="userChoice1"> <br>
        <label for="userChoice2">I want to work more:</label>
        <input type="checkbox" id="userChoice2"> <br>

        <hr size="10" color="black">

        <label for="userButton">I want click on something!:</label>
        <input type="button" id="userButton" value="Pretty button-)" title="Click on me!"> <br>
        <label for="userAnswers">I send my answers:</label>
        <input type="submit" id="userAnswers"> <br>

        <hr size="10" color="black">

        <label for="userReset">I want to fill it again:</label>
        <input type="reset" id="userReset" value="Start again"> <br>

    </form>
</body>
</html>
